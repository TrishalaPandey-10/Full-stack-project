    <main>
        <section class="contact">
            <div class="container">
                <div class="left">
                    <div class="form-wrapper">
                        <div class="contact-heading">
                            <h1>Ask your Query<span>.</span></h1>
                            <p class="text">Or Reach Us via :<a href="mailto:XYZ@gmail.com">XYZ @gmail.com</a></p>
                        </div>

                        <form action="contact.html" method="post" class="contact-form">
                            <div class="input-wrap">
                                <input type="text" class="contact-input" 
                                autocomplete="off" name="First Name" required>
                                <label>First Name</label>
                                <i class="icon fa-solid fa-id-card"></i>
                            </div>

                            <div class="input-wrap">
                                <input type="text" class="contact-input" 
                                autocomplete="off" name="Last Name" required>
                                <label>Last Name</label>
                                <i class="icon fa-solid fa-id-card"></i>
                            </div>

                            <div class="input-wrap w-100">
                                <input type="email" class="contact-input" 
                                autocomplete="off" name="Email" required>
                                <label>Email</label>
                                <i class="icon fa-regular fa-envelope"></i>
                            </div>

                            <div class="input-wrap textarea w-100">
                                <textarea name="Message" autocomplete="off" 
                                class="contact-input" required></textarea>
                                <label>Message</label>
                                <i class="icon fa-solid fa-inbox"></i>
                            </div>

                            <div class="contact-buttons ">
                                <button class="btn upload">
                                    <span>
                                        <i class="fa-solid fa-paperclip"></i>Add Attachment  
                                    </span>
                                    <input type="file" name="attachment">
                                </button>
                                <input type="submit" value="Send Message" class="btn">
                            </div>
                        </form>
                    </div>
                </div>
                    <div class="right">
                        <div class="image-wrapper">
                            <img Src="wave-transformed.jpeg" class="img">
                        <div class="wave-wrap">
