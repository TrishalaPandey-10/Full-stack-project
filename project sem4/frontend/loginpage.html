<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- <h1 class="heading"><a href="_1page.html">ELITE LEARNING </a></h1> -->
    <div class="wrapper">
        <span class="bg-animate"></span>
        <div class="form-box login">
            <h2>Login here</h2>
            <form action="/login" method="POST">
                <div class="input-box">
                    <input type="text" id="username" name="email" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                
                </div>
                <div class="input-box">
                    <input type="password"  id="password" name="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="logreg-link">
                    <p>Forgotten Password??<a href="#" class="forgot_pass">Reset here!</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Not yet registered??!<a href="registration.html" class="registration-link">Register here!</a></p>
                </div>
            </form>
        </div>
        <div class="info-text login">
            <h2>Hey there!! Welcome back</h2>
            <p>Happy to see you back . Start your learning journey!! </p>
        </div>
        
    </div>
    <script src="javascript.js"></script>
</body>
</html>
